  <style>
    /* || general styles */

    html {
      font-family: 'helvetica neue', helvetica, arial, sans-serif;
    }

    body {
      width: 1000px;
      margin: 0 auto;
    }


    /* header styles */

    h1 {
      font-size: 4rem;
      text-align: center;
    }

    header p {
      font-size: 1.3rem;

    section article {

    }

    }

    h2 {
      font-size: 2.5rem;

    }
  </style>
</head>
<script>
  let Band = {
    Furniture: "",
    produced: "",
    color: "",
    width: "",
    height: "",
  }

  function getData()
  {

    Band.Furniture = document.getElementById("Furniture").value;
    Band.produced = document.getElementById("produced").value;
    Band.color = document.getElementById("color").value;
    Band.width = document.getElementById("width").value;
    Band.height = document.getElementById("height").value;

    let BandJson = JSON.stringify(Band);


    let xhr = new XMLHttpRequest();
    xhr.open("POST", "lab", true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.send(BandJson);

  }

</script>


<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

            <button value="add" name="button" class="btn btn-success">Добавить в список</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>
</div>
<section>
  <form action ="lab" method="post">
    <h2 class="content__lede">Add new</h2>

    <p> <input class="mt-2 rounded" id="Furniture" type="text" placeholder="Furniture">
    <p> <input class="mt-2 rounded" id="produced" type="text" placeholder="produced">
    <p> <input class="mt-2 rounded" id="color" type="text" placeholder="color">
    <p> <input class="mt-2 rounded" id="width" type="text" placeholder="width">
    <p> <input class="mt-2 rounded" id="height" type="text" placeholder="height">

      <button type="submit" value="write" onclick="getData()">Send It!</button>

  </form>
</section>
